services:
  #  Postgres
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_DB: customer
      POSTGRES_USER: johncode
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
networks:
  postgres:
    driver: bridge
volumes:
  postgres: